<body>

  <mat-toolbar>
    <span>Location: {{location}}</span>
  </mat-toolbar>
  <br>
  <br>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <br>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="EmployeID">
        <th class="EmployeID" mat-header-cell *matHeaderCellDef> EmployeID </th>
        <td class="EmployeID" mat-cell *matCellDef="let element"> {{element.EmployeID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th class="Name" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="Name" mat-cell *matCellDef="let element">
          {{element.Fname}} {{element.MInit}} {{element.Lname}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Role">
        <th class="Role" mat-header-cell *matHeaderCellDef> Role </th>
        <td class="Role" mat-cell *matCellDef="let element"> {{element.Role}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="WorkEmail">
        <th class="WorkEmial" mat-header-cell *matHeaderCellDef>Work Email </th>
        <td class="WorkEmial" mat-cell *matCellDef="let element"> {{element.WorkEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="PersonalEmail">
        <th class="PersonalEmail" mat-header-cell *matHeaderCellDef>Personal Email </th>
        <td class="PersonalEmail" mat-cell *matCellDef="let element"> {{element.PersonalEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="WorkPhone">
        <th class="WorkPhone" mat-header-cell *matHeaderCellDef>Work Phone </th>
        <td class="WorkPhone" mat-cell *matCellDef="let element"> {{element.WorkPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="PersonalPhone">
        <th class="PersonalPhone" mat-header-cell *matHeaderCellDef>Personal Phone </th>
        <td class="PersonalPhone" mat-cell *matCellDef="let element"> {{element.PersonalPhone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>


</body>
