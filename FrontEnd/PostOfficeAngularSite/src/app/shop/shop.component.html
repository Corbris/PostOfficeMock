<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="row">
      <div class="col-auto mr-auto">
        <h2>Shop</h2>
      </div>
      <div class="col-auto">
        <button mat-button (click)="openCart()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
    <div class="row row-eq-height">
      <div class="col-3" *ngFor="let item of items">
        <mat-card>
          <mat-card-title>
            {{item.title}}
          </mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
          <img mat-card-image src={{item.image}}>
          <mat-card-actions>
            <button mat-button>
              <mat-icon>add_shopping_cart</mat-icon>
              {{item.price}}
            </button>
          </mat-card-actions>
          <!-- <button mat-button> -->
          <!-- <mat-icon>remove_shopping_cart</mat-icon> -->
          <!-- </button> -->
        </mat-card>
      </div>
    </div>
  </body>
</html>
