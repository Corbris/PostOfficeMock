<h1 mat-dialog-title>Shopping Cart</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let cartItem of getCartItems()">
      <h3 mat-line>{{ cartItem.item.title}}</h3>
      <p mat-line>
        <span>{{cartItem.quantity}} Item(s)</span>
      </p>
      <div>${{computePrice(cartItem) | number: '1.2-2'}}</div>
      <button mat-icon-button (click)="inc(cartItem)">
        <mat-icon class="mat-18">add</mat-icon>
      </button>
      <button mat-icon-button (click)="dec(cartItem)">
        <mat-icon class="mat-18">remove</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      <h3 mat-line><strong>Total</strong></h3>
      <div>${{computeTotal() | number: '1.2-2'}}</div>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click) = "navigateToCheckout($event)" cdkFocusInitial>Order</button>
</div>
