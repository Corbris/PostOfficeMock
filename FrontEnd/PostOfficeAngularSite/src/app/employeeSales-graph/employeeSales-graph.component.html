<div class="container" style="width:100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4), 0 6px 20px 0 rgba(0, 0, 0, 0.3);">
  <div class="row"> 
    <div class="col-sm-12">
      <h2 style="text-align:center">Clerk's Packages Recieved</h2>

      <div style="display: block" *ngIf="showGraph">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType">

        </canvas>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div style="text-align:center;">
        <mat-form-field style="width: 25%;">
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="addEvent($event)" [formControl]="dateFormControl">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
      </div>
  </div>
</div>
