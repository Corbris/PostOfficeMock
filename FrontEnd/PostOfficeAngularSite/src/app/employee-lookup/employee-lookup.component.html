<body>
  <h2>Employee Lookup</h2>
  <mat-divider></mat-divider>
  <br>
  <div class="row">
    <div class="col-auto">
      <div class="example-full-width">
        <input type="text" [formControl]="Email" placeholder="Employee ID">
      </div>
    </div>
    <div class="col-auto">
      <button mat-raised-button (click)="lookupUser()">Lookup</button>
    </div>
  </div>
  <br>

  <div *ngIf="acquiredData">
    <div class="row">
      <div class="col-md-4">
        <mat-toolbar>
          <span>Name</span>
        </mat-toolbar>
        <table mat-table [dataSource]="NameData" class="mat-elevation-z8">
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>Key</th>
            <td mat-cell *matCellDef="let element"> {{element.key}}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element"> {{element.value}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"
              style="display: none;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedAccountColumns;"></tr>
        </table>
      </div>

      <div class="col-md-4">
        <mat-toolbar>
          <span>Contact</span>
        </mat-toolbar>
        <table mat-table [dataSource]="ContactData" class="mat-elevation-z8">
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>Key</th>
            <td mat-cell *matCellDef="let element"> {{element.key}}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element"> {{element.value}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedAccountColumns"
              style="display: none;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedAccountColumns;"></tr>
        </table>
      </div>

      <div class="col-md-4">
        <mat-toolbar>
          <span>Location</span>
        </mat-toolbar>
        <table mat-table [dataSource]="LocationData" class="mat-elevation-z8">
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>Key</th>
            <td mat-cell *matCellDef="let element"> {{element.key}}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element"> {{element.value}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedAccountColumns"
              style="display: none;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedAccountColumns;"></tr>
        </table>
      </div>
    </div>

    <br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <br>

    <form class="row" [formGroup]="EmployeeWorkDataForm">

      <div class="col-md-4">
        <h3>About</h3>
        <br>
        <p>Location</p><input type="text" formControlName="LocationID">
        <p>Currently Employed</p><input type="text" formControlName="Employed">
        <p>AuthLevel</p><input type="text" formControlName="AuthLevel">
      </div>


      <div class="col-md-4">
        <h3>Work Contact</h3>
        <br>
        <p>Email</p><input type="text" formControlName="Email">
        <p>Phone</p><input type="text" formControlName="PhoneNumber">
      </div>


      <div class="col-md-4">
        <h3>Job</h3>
        <br>
        <p>RoleID</p> <input type="text" formControlName="Role">
        <p>HiredOn</p><input type="text" formControlName="HiredOn">
        <p>Wage</p><input type="text" formControlName="Wage">
        <br>
        <br>

        <button (click)="UpdateUser()">Save</button>
        <button>Reset</button>
      </div>
    </form>
  </div>
</body>
